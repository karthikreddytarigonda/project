<!DOCTYPE html>
<html>

<head>
    <title>Fetch Data in Table</title>
</head>

<body>

    <h2>User Data Table</h2>

    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="dataBody">
        </tbody>
    </table>

    <script>
        const url = "https://dummyjson.com/users?limit=10";
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const users = data.users;
                let rows = "";

                users.forEach(user => {
                    rows += `
              <tr>
                  <td>${user.id}</td>
    <td>${user.firstName}</td>
                  <td>${user.email}</td>
                  <td>${user.age}</td>
              </tr>
          `;
                });

                document.getElementById("dataBody").innerHTML = rows;
            })
            .catch(error => console.log("Error:", error));
    </script>

</body>

</html>
