<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practise of promise with using setTimeout</title>
</head>
<body>
    <h1>example for settimeout</h1>
    <script>
        let myPromise=new Promise(function(resolve,reject){
            setTimeout(() => {
                let taskDone=true;
                if(taskDone){
                    resolve("task is completed");

                }
                else{
                    reject("task is failed");
                }
            },4000);
        });

        myPromise
        .then((message) =>{
            console.log(message);
            

        })
        .catch((error)=>{
            console.log(error);

        });
    </script>
    
</body>
</html>
