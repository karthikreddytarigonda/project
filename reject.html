<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>example of reject</h1>
    <script>
        let myPromise=new Promise(function(resolve,reject){
            let success=false;
            if(success){
                resolve("operation is resolve");
            }
            else{
                reject("operatipn is reject");
            }
        });
        myPromise
        .then(function(message){
            console.log(mesage);
        })
        .catch(function(error){
            console.log(error);
        });
    </script>
    
</body>
</html>
